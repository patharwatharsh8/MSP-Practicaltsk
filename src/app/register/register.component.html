<div class="form-container">
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <h1>Register</h1>
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter your name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" placeholder="Enter your email">
      
      <mat-error *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email')?.touched">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" placeholder="Enter your password">
      <mat-error *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">
        Password is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Phone Number</mat-label>
      <input matInput formControlName="phoneNumber" placeholder="Enter your phone number">
    </mat-form-field>

    <select (change)="onSelect($event)">
      <option value="Select a Status">Select a Status</option>
      <option *ngFor="let option of options" [value]="option">{{ option }}</option>
    </select>

    <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>
</div>
