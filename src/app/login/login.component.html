<div class="form-container">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <h1>Login</h1>
    <mat-form-field appearance="outline">

      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" placeholder="Enter your email">

      <mat-error *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
        Please enter a valid email address
      </mat-error>


      
    </mat-form-field>


    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" placeholder="Enter your password">
      
      <mat-error *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
        Password is required
      </mat-error>
    </mat-form-field>

    <div>
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>

      <p *ngIf="authService.isInvalidUser" class="error-msg">Invalid Name or Password</p>
    </div>

    <div class="register-block">
      <p>Not a Member ? <a (click)="onRegister()">Register</a></p>
    </div>
  </form>
</div>
